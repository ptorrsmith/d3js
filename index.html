<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Org Chart with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        button {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .chart-container {
            width: 100%;
            height: 800px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            overflow: hidden;
            position: relative;
        }
        
        #chart {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .node rect {
            fill: #fff;
            stroke: #007bff;
            stroke-width: 2px;
            rx: 5px;
            ry: 5px;
            cursor: pointer;
        }
        
        .node rect:hover {
            fill: #e3f2fd;
        }
        
        .node text {
            font-size: 12px;
            fill: #333;
            text-anchor: middle;
            pointer-events: none;
        }
        
        .node.has-children rect {
            stroke: #28a745;
        }
        
        .node.collapsed rect {
            fill: #f8f9fa;
        }
        
        .link {
            fill: none;
            stroke: #007bff;
            stroke-width: 2px;
            opacity: 0.8;
        }
        
        .link:hover {
            stroke-width: 3px;
            opacity: 1;
        }
        
        .layout-toggle {
            font-size: 14px;
            fill: white;
            cursor: pointer;
            font-weight: bold;
        }
        
        .layout-toggle:hover {
            fill: #f0f0f0;
        }
        
        .layout-toggle-bg {
            cursor: pointer;
        }
        
        .layout-toggle-bg:hover {
            fill: #0056b3;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Org Chart</h1>
        <div class="controls">
            <button onclick="expandAll()">Expand All</button>
            <button onclick="collapseAll()">Collapse All</button>
            <button onclick="resetView()">Reset View</button>
        </div>
        <div class="chart-container">
            <svg id="chart"></svg>
        </div>
    </div>
    
    <div class="tooltip" id="tooltip" style="display: none;"></div>
    
    <script src="orgchart.js"></script>
</body>
</html>
